    defaults: { _controller: "CoreShopBundle:ShippingStatus:show" }

shippingstatus_new:
    pattern:  /new
    defaults: { _controller: "CoreShopBundle:ShippingStatus:new" }

shippingstatus_create:
    pattern:  /create
    defaults: { _controller: "CoreShopBundle:ShippingStatus:create" }
