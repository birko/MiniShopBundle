shippingstatus_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "CoreShopBundle:ShippingStatus:edit" }

shippingstatus_update:
    pattern:  /{id}/update
    defaults: { _controller: "CoreShopBundle:ShippingStatus:update" }
    requirements: { _method: post }

shippingstatus_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "CoreShopBundle:ShippingStatus:delete" }
    requirements: { _method: post }
